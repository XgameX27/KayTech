    padding:20px;
    text-align:center;
    border-bottom:1px solid #00ffcc33;

    font-size:40px;
}

nav{
    margin-top:10px;
}

nav a{
    color:white;

    background:#161b22;
    padding:25px;

    width:300px;
    border-radius:10px;
    box-shadow:0 0 20px #00ffcc22;

</div>
